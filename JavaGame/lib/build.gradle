plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.13' // https://plugins.gradle.org/plugin/org.openjfx.javafxplugin
}

repositories {
    mavenCentral()
}

sourceCompatibility = 17
targetCompatibility = 17

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:+'

    implementation 'org.mockito:mockito-junit-jupiter:+' // 3.6.28  https://site.mockito.org/
    implementation 'org.mockito:mockito-inline:+' // 3.6.28
    
    implementation 'com.google.truth:truth:+' // 1.1 https://truth.dev/

    implementation 'org.testfx:testfx-core:+' // 4.0.16-alpha  https://testfx.github.io/TestFX/
    implementation 'org.testfx:testfx-junit5:+' // 4.0.16-alpha

    implementation 'org.mariadb.jdbc:mariadb-java-client:+'	
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

test {
    useJUnitPlatform()
}
